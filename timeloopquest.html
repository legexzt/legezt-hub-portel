<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Loop Quest</title>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%); color: white; margin: 0; padding: 20px; min-height: 100vh; }
        h1 { font-size: 2em; margin-bottom: 20px; }
        p { font-size: 1.2em; }
        button { padding: 15px 30px; margin: 10px; background: rgba(255,255,255,0.2); color: white; border: 2px solid white; border-radius: 10px; cursor: pointer; font-size: 1em; transition: all 0.3s; }
        button:hover { background: rgba(255,255,255,0.4); }
        .clue-area { margin: 20px; padding: 20px; background: rgba(0,0,0,0.5); border-radius: 10px; }
        @media (max-width: 600px) { h1 { font-size: 1.5em; } button { padding: 12px 25px; } }
    </style>
</head>
<body>
    <h1>‚è∞ Time Loop Quest</h1>
    <p>Time: <span id="time">60</span></p>
    <p>Clues: <span id="clues">0</span></p>
    <div class="clue-area">
        <p>Find clues before time resets!</p>
        <button onclick="collectClue()">Collect Clue</button>
    </div>
    <div>
        <button onclick="startGame()">Start</button>
        <button onclick="pauseGame()">Pause</button>
        <button onclick="restartGame()">Restart</button>
        <button onclick="location.href='gamelibrary.html'">Exit</button>
    </div>
    <script>
        let time = 60;
        let clues = 0;
        let gameRunning = false;
        let paused = false;
        let interval;

        function startGame() {
            gameRunning = true;
            interval = setInterval(() => {
                if (!paused) {
                    time--;
                    document.getElementById('time').textContent = time;
                    if (time <= 0) {
                        resetLoop();
                    }
                }
            }, 1000);
        }

        function pauseGame() {
            paused = !paused;
        }

        function restartGame() {
            time = 60;
            clues = 0;
            document.getElementById('time').textContent = time;
            document.getElementById('clues').textContent = clues;
            clearInterval(interval);
            gameRunning = false;
        }

        function collectClue() {
            clues++;
            document.getElementById('clues').textContent = clues;
            if (clues >= 5) {
                alert('You solved the mystery!');
                localStorage.setItem('TimeLoopQuest_HighScore', Math.max(clues, localStorage.getItem('TimeLoopQuest_HighScore') || 0));
            }
        }

        function resetLoop() {
            time = 60;
            document.getElementById('time').textContent = time;
            alert('Time reset! Learn from this loop.');
        }
    </script>
</body>
</html>
