{% extends "base.html" %}

{% block title %}Page Not Found - Legezt Portal{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center">
    <div class="text-center text-white">
        <div class="mb-8">
            <i class="fas fa-exclamation-triangle text-8xl mb-4 text-yellow-400"></i>
            <h1 class="text-6xl font-bold mb-4">404</h1>
            <h2 class="text-2xl font-semibold mb-4">Page Not Found</h2>
            <p class="text-lg mb-8 opacity-90">The page you're looking for doesn't exist.</p>
        </div>
        
        <div class="space-y-4">
            <a href="{{ url_for('index') }}" class="inline-flex items-center px-6 py-3 bg-white text-blue-600 rounded-lg font-semibold hover:bg-gray-100 transition duration-200">
                <i class="fas fa-home mr-2"></i>
                Go Home
            </a>
            
            <a href="{{ url_for('dashboard') }}" class="inline-flex items-center px-6 py-3 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 transition duration-200 ml-4">
                <i class="fas fa-tachometer-alt mr-2"></i>
                Dashboard
            </a>
        </div>
        
        <div class="mt-12 text-sm opacity-75">
            <p>If you believe this is an error, please contact support.</p>
        </div>
    </div>
</div>
{% endblock %}
