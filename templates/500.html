{% extends "base.html" %}

{% block title %}Server Error - Legezt Portal{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-red-600 to-pink-700 flex items-center justify-center">
    <div class="text-center text-white">
        <div class="mb-8">
            <i class="fas fa-server text-8xl mb-4 text-red-400"></i>
            <h1 class="text-6xl font-bold mb-4">500</h1>
            <h2 class="text-2xl font-semibold mb-4">Server Error</h2>
            <p class="text-lg mb-8 opacity-90">Something went wrong on our end. Please try again later.</p>
        </div>
        
        <div class="space-y-4">
            <a href="{{ url_for('index') }}" class="inline-flex items-center px-6 py-3 bg-white text-red-600 rounded-lg font-semibold hover:bg-gray-100 transition duration-200">
                <i class="fas fa-home mr-2"></i>
                Go Home
            </a>
            
            <button onclick="location.reload()" class="inline-flex items-center px-6 py-3 bg-red-500 text-white rounded-lg font-semibold hover:bg-red-600 transition duration-200 ml-4">
                <i class="fas fa-redo mr-2"></i>
                Try Again
            </button>
        </div>
        
        <div class="mt-12 text-sm opacity-75">
            <p>If the problem persists, please contact support.</p>
        </div>
    </div>
</div>
{% endblock %}
