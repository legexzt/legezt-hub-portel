<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegezHub - Ultimate Snake Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: #00ff88;
            overflow-x: hidden;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .header {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00ff88, #00ccff, #ff0080, #ffaa00);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite, glow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            margin-bottom: 10px;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px #00ff88); }
            to { filter: drop-shadow(0 0 40px #00ccff); }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #00ccff;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        .game-board {
            position: relative;
            border: 4px solid #00ff88;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 
                0 0 50px rgba(0, 255, 136, 0.5),
                inset 0 0 50px rgba(0, 255, 136, 0.1);
            animation: boardGlow 3s ease-in-out infinite alternate;
        }

        @keyframes boardGlow {
            from { box-shadow: 0 0 50px rgba(0, 255, 136, 0.5), inset 0 0 50px rgba(0, 255, 136, 0.1); }
            to { box-shadow: 0 0 80px rgba(0, 204, 255, 0.7), inset 0 0 50px rgba(0, 204, 255, 0.2); }
        }

        #gameCanvas {
            display: block;
            border-radius: 10px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ff0080, #ffaa00);
            color: #fff;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            color: #fff;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.4);
        }

        .btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
            max-width: 800px;
        }

        .stat-card {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 255, 136, 0.3);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 900;
            color: #00ff88;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #00ccff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .power-ups {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .power-up {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid;
            position: relative;
            overflow: hidden;
        }

        .power-up.speed {
            background: linear-gradient(45deg, #ff4444, #ff8888);
            border-color: #ff4444;
        }

        .power-up.shield {
            background: linear-gradient(45deg, #4444ff, #8888ff);
            border-color: #4444ff;
        }

        .power-up.multi {
            background: linear-gradient(45deg, #ffaa00, #ffdd44);
            border-color: #ffaa00;
        }

        .power-up.ghost {
            background: linear-gradient(45deg, #aa44ff, #dd88ff);
            border-color: #aa44ff;
        }

        .power-up:hover {
            transform: scale(1.2) rotate(360deg);
            box-shadow: 0 0 30px currentColor;
        }

        .game-modes {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .mode-btn {
            padding: 10px 20px;
            border: 2px solid #00ff88;
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', monospace;
        }

        .mode-btn.active {
            background: #00ff88;
            color: #000;
            box-shadow: 0 0 20px #00ff88;
        }

        .mode-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
        }

        .explosion {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            animation: explode 0.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        .trail {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            animation: trail 1s ease-out forwards;
        }

        @keyframes trail {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
            max-width: 200px;
        }

        .mobile-btn {
            width: 50px;
            height: 50px;
            border: 2px solid #00ff88;
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mobile-btn:hover {
            background: rgba(0, 255, 136, 0.4);
            transform: scale(1.1);
        }

        .achievements {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 300px;
        }

        .achievement {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            transform: translateX(100%);
            animation: slideIn 0.5s ease forwards, slideOut 0.5s ease 3s forwards;
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        @keyframes slideIn {
            to { transform: translateX(0); }
        }

        @keyframes slideOut {
            to { transform: translateX(100%); }
        }

        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .subtitle { font-size: 1.2rem; }
            .mobile-controls { display: grid; }
            .stats { grid-template-columns: repeat(2, 1fr); }
            .controls { flex-direction: column; align-items: center; }
        }

        .leaderboard {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .leaderboard h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #00ff88;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 255, 136, 0.3);
        }

        .settings-panel {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            max-width: 500px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }

        .slider {
            width: 150px;
            height: 5px;
            border-radius: 5px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00ff88;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="header">
        <h1 class="title">Welcome to LegezHub</h1>
        <p class="subtitle">Ultimate Snake Game Experience</p>
    </div>

    <div class="game-container">
        <div class="stats">
            <div class="stat-card">
                <span class="stat-value" id="score">0</span>
                <span class="stat-label">Score</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="highScore">0</span>
                <span class="stat-label">High Score</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="level">1</span>
                <span class="stat-label">Level</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="speed">1</span>
                <span class="stat-label">Speed</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="combo">0</span>
                <span class="stat-label">Combo</span>
            </div>
        </div>

        <div class="game-modes">
            <div class="mode-btn active" data-mode="classic">Classic</div>
            <div class="mode-btn" data-mode="arcade">Arcade</div>
            <div class="mode-btn" data-mode="survival">Survival</div>
            <div class="mode-btn" data-mode="maze">Maze</div>
            <div class="mode-btn" data-mode="multiplayer">AI Battle</div>
        </div>

        <div class="power-ups">
            <div class="power-up speed" title="Speed Boost" data-power="speed">⚡</div>
            <div class="power-up shield" title="Shield" data-power="shield">🛡️</div>
            <div class="power-up multi" title="Multi Food" data-power="multi">🍎</div>
            <div class="power-up ghost" title="Ghost Mode" data-power="ghost">👻</div>
        </div>

        <div class="game-board">
            <canvas id="gameCanvas" width="600" height="400"></canvas>
        </div>

        <div class="mobile-controls">
            <div></div>
            <div class="mobile-btn" data-direction="up">↑</div>
            <div></div>
            <div class="mobile-btn" data-direction="left">←</div>
            <div class="mobile-btn" data-direction="down">↓</div>
            <div class="mobile-btn" data-direction="right">→</div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn">Start Game</button>
            <button class="btn btn-secondary" id="pauseBtn">Pause</button>
            <button class="btn btn-danger" id="resetBtn">Reset</button>
            <button class="btn btn-primary" id="settingsBtn">Settings</button>
        </div>

        <div class="leaderboard">
            <h3>🏆 Leaderboard</h3>
            <div id="leaderboardList">
                <div class="leaderboard-entry">
                    <span>1. Legend</span>
                    <span>9999</span>
                </div>
                <div class="leaderboard-entry">
                    <span>2. Master</span>
                    <span>7500</span>
                </div>
                <div class="leaderboard-entry">
                    <span>3. Pro</span>
                    <span>5000</span>
                </div>
            </div>
        </div>

        <div class="settings-panel" id="settingsPanel" style="display: none;">
            <h3 style="text-align: center; color: #00ff88; margin-bottom: 20px;">⚙️ Game Settings</h3>
            <div class="setting-item">
                <label>Game Speed:</label>
                <input type="range" class="slider" id="speedSlider" min="1" max="10" value="5">
            </div>
            <div class="setting-item">
                <label>Board Size:</label>
                <select id="boardSize" style="background: #333; color: #00ff88; border: 1px solid #00ff88; padding: 5px; border-radius: 5px;">
                    <option value="small">Small</option>
                    <option value="medium" selected>Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <div class="setting-item">
                <label>Sound Effects:</label>
                <input type="checkbox" id="soundToggle" checked>
            </div>
            <div class="setting-item">
                <label>Particle Effects:</label>
                <input type="checkbox" id="particleToggle" checked>
            </div>
        </div>
    </div>

    <div class="achievements" id="achievements"></div>

    <script>
        class SnakeGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.gridSize = 20;
                this.tileCount = this.canvas.width / this.gridSize;
                
                this.snake = [
                    {x: 10, y: 10}
                ];
                this.food = {};
                this.dx = 0;
                this.dy = 0;
                this.score = 0;
                this.highScore = localStorage.getItem('snakeHighScore') || 0;
                this.level = 1;
                this.speed = 5;
                this.combo = 0;
                this.gameRunning = false;
                this.gamePaused = false;
                this.gameMode = 'classic';
                
                this.powerUps = [];
                this.particles = [];
                this.trails = [];
                this.obstacles = [];
                this.aiSnakes = [];
                
                this.activePowers = {
                    speed: 0,
                    shield: 0,
                    multi: 0,
                    ghost: 0
                };
                
                this.achievements = [
                    {id: 'first_food', name: 'First Bite', desc: 'Eat your first food', unlocked: false},
                    {id: 'score_100', name: 'Century', desc: 'Score 100 points', unlocked: false},
                    {id: 'score_500', name: 'High Roller', desc: 'Score 500 points', unlocked: false},
                    {id: 'level_5', name: 'Speed Demon', desc: 'Reach level 5', unlocked: false},
                    {id: 'combo_10', name: 'Combo Master', desc: '10x combo streak', unlocked: false}
                ];
                
                this.init();
            }
            
            init() {
                this.createStars();
                this.generateFood();
                this.setupEventListeners();
                this.updateDisplay();
                this.gameLoop();
                
                document.getElementById('highScore').textContent = this.highScore;
            }
            
            createStars() {
                const starsContainer = document.getElementById('stars');
                for (let i = 0; i < 100; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.width = Math.random() * 3 + 1 + 'px';
                    star.style.height = star.style.width;
                    star.style.animationDelay = Math.random() * 2 + 's';
                    starsContainer.appendChild(star);
                }
            }
            
            setupEventListeners() {
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
                
                document.getElementById('startBtn').addEventListener('click', () => this.startGame());
                document.getElementById('pauseBtn').addEventListener('click', () => this.togglePause());
                document.getElementById('resetBtn').addEventListener('click', () => this.resetGame());
                document.getElementById('settingsBtn').addEventListener('click', () => this.toggleSettings());
                
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.changeGameMode(e.target.dataset.mode));
                });
                
                document.querySelectorAll('.power-up').forEach(power => {
                    power.addEventListener('click', (e) => this.activatePowerUp(e.target.dataset.power));
                });
                
                document.querySelectorAll('.mobile-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.handleMobileControl(e.target.dataset.direction));
                });
                
                document.getElementById('speedSlider').addEventListener('input', (e) => {
                    this.speed = parseInt(e.target.value);
                });
            }
            
            handleKeyPress(e) {
                if (!this.gameRunning) return;
                
                const key = e.key;
                
                if ((key === 'ArrowLeft' || key === 'a' || key === 'A') && this.dx !== 1) {
                    this.dx = -1;
                    this.dy = 0;
                } else if ((key === 'ArrowUp' || key === 'w' || key === 'W') && this.dy !== 1) {
                    this.dx = 0;
                    this.dy = -1;
                } else if ((key === 'ArrowRight' || key === 'd' || key === 'D') && this.dx !== -1) {
                    this.dx = 1;
                    this.dy = 0;
                } else if ((key === 'ArrowDown' || key === 's' || key === 'S') && this.dy !== -1) {
                    this.dx = 0;
                    this.dy = 1;
                } else if (key === ' ') {
                    e.preventDefault();
                    this.togglePause();
                }
            }
            
            handleMobileControl(direction) {
                if (!this.gameRunning) return;
                
                switch(direction) {
                    case 'left':
                        if (this.dx !== 1) { this.dx = -1; this.dy = 0; }
                        break;
                    case 'up':
                        if (this.dy !== 1) { this.dx = 0; this.dy = -1; }
                        break;
                    case 'right':
                        if (this.dx !== -1) { this.dx = 1; this.dy = 0; }
                        break;
                    case 'down':
                        if (this.dy !== -1) { this.dx = 0; this.dy = 1; }
                        break;
                }
            }
            
            startGame() {
                this.gameRunning = true;
                this.gamePaused = false;
                if (this.dx === 0 && this.dy === 0) {
                    this.dx = 1;
                    this.dy = 0;
                }
                document.getElementById('startBtn').textContent = 'Running...';
            }
            
            togglePause() {
                if (!this.gameRunning) return;
                this.gamePaused = !this.gamePaused;
                document.getElementById('pauseBtn').textContent = this.gamePaused ? 'Resume' : 'Pause';
            }
            
            resetGame() {
                this.snake = [{x: 10, y: 10}];
                this.dx = 0;
                this.dy = 0;
                this.score = 0;
                this.level = 1;
                this.combo = 0;
                this.gameRunning = false;
                this.gamePaused = false;
                this.powerUps = [];
                this.particles = [];
                this.trails = [];
                this.obstacles = [];
                this.aiSnakes = [];
                this.activePowers = {speed: 0, shield: 0, multi: 0, ghost: 0};
                
                this.generateFood();
                this.updateDisplay();
                document.getElementById('startBtn').textContent = 'Start Game';
                document.getElementById('pauseBtn').textContent = 'Pause';
            }
            
            toggleSettings() {
                const panel = document.getElementById('settingsPanel');
                panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            }
            
            changeGameMode(mode) {
                this.gameMode = mode;
                document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-mode="${mode}"]`).classList.add('active');
                
                this.resetGame();
                this.setupGameMode();
            }
            
            setupGameMode() {
                switch(this.gameMode) {
                    case 'arcade':
                        this.generatePowerUps();
                        break;
                    case 'survival':
                        this.generateObstacles();
                        break;
                    case 'maze':
                        this.generateMaze();
                        break;
                    case 'multiplayer':
                        this.generateAISnakes();
                        break;
                }
            }
            
            activatePowerUp(power) {
                if (this.score < 50) return; // Cost to use power-ups
                
                this.score -= 50;
                this.activePowers[power] = 300; // 5 seconds at 60fps
                
                this.createExplosion(this.canvas.width / 2, this.canvas.height / 2, power);
                this.showAchievement(`${power.toUpperCase()} Activated!`, `Power-up active for 5 seconds`);
            }
            
            generateFood() {
                this.food = {
                    x: Math.floor(Math.random() * this.tileCount),
                    y: Math.floor(Math.random() * this.tileCount),
                    type: Math.random() < 0.8 ? 'normal' : 'special',
                    color: this.getRandomColor(),
                    pulse: 0
                };
            }
            
            generatePowerUps() {
                if (Math.random() < 0.1 && this.powerUps.length < 3) {
                    this.powerUps.push({
                        x: Math.floor(Math.random() * this.tileCount),
                        y: Math.floor(Math.random() * this.tileCount),
                        type: ['speed', 'shield', 'multi', 'ghost'][Math.floor(Math.random() * 4)],
                        lifetime: 600
                    });
                }
            }
            
            generateObstacles() {
                this.obstacles = [];
                for (let i = 0; i < 10; i++) {
                    this.obstacles.push({
                        x: Math.floor(Math.random() * this.tileCount),
                        y: Math.floor(Math.random() * this.tileCount)
                    });
                }
            }
            
            generateMaze() {
                this.obstacles = [];
                // Create maze walls
                for (let x = 0; x < this.tileCount; x += 4) {
                    for (let y = 2; y < this.tileCount - 2; y += 4) {
                        this.obstacles.push({x, y});
                        this.obstacles.push({x: x + 1, y});
                        this.obstacles.push({x, y: y + 1});
                    }
                }
            }
            
            generateAISnakes() {
                this.aiSnakes = [];
                for (let i = 0; i < 2; i++) {
                    this.aiSnakes.push({
                        body: [{
                            x: Math.floor(Math.random() * this.tileCount),
                            y: Math.floor(Math.random() * this.tileCount)
                        }],
                        dx: Math.random() < 0.5 ? -1 : 1,
                        dy: 0,
                        color: this.getRandomColor()
                    });
                }
            }
            
            update() {
                if (!this.gameRunning || this.gamePaused) return;
                
                // Update power-ups
                Object.keys(this.activePowers).forEach(power => {
                    if (this.activePowers[power] > 0) {
                        this.activePowers[power]--;
                    }
                });
                
                // Move snake
                const head = {x: this.snake[0].x + this.dx, y: this.snake[0].y + this.dy};
                
                // Handle ghost mode
                if (this.activePowers.ghost > 0) {
                    if (head.x < 0) head.x = this.tileCount - 1;
                    if (head.x >= this.tileCount) head.x = 0;
                    if (head.y < 0) head.y = this.tileCount - 1;
                    if (head.y >= this.tileCount) head.y = 0;
                } else {
                    // Check wall collision
                    if (head.x < 0 || head.x >= this.tileCount || head.y < 0 || head.y >= this.tileCount) {
                        this.gameOver();
                        return;
                    }
                }
                
                // Check self collision (unless shield is active)
                if (this.activePowers.shield === 0) {
                    for (let segment of this.snake) {
                        if (head.x === segment.x && head.y === segment.y) {
                            this.gameOver();
                            return;
                        }
                    }
                }
                
                // Check obstacle collision
                if (this.activePowers.ghost === 0) {
                    for (let obstacle of this.obstacles) {
                        if (head.x === obstacle.x && head.y === obstacle.y) {
                            this.gameOver();
                            return;
                        }
                    }
                }
                
                this.snake.unshift(head);
                
                // Create trail effect
                this.createTrail(head.x * this.gridSize + this.gridSize/2, head.y * this.gridSize + this.gridSize/2);
                
                // Check food collision
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.eatFood();
                } else {
                    this.snake.pop();
                }
                
                // Update AI snakes
                this.updateAISnakes();
                
                // Update particles
                this.updateParticles();
                
                // Generate power-ups in arcade mode
                if (this.gameMode === 'arcade') {
                    this.generatePowerUps();
                }
                
                // Update power-ups
                this.powerUps = this.powerUps.filter(powerUp => {
                    powerUp.lifetime--;
                    return powerUp.lifetime > 0;
                });
            }
            
            eatFood() {
                let points = this.food.type === 'special' ? 20 : 10;
                
                if (this.activePowers.multi > 0) {
                    points *= 2;
                }
                
                this.score += points;
                this.combo++;
                
                // Create explosion effect
                this.createExplosion(this.food.x * this.gridSize + this.gridSize/2, 
                                   this.food.y * this.gridSize + this.gridSize/2, 'food');
                
                // Level up logic
                if (this.score > this.level * 100) {
                    this.level++;
                    this.showAchievement('Level Up!', `Reached level ${this.level}`);
                }
                
                // Check achievements
                this.checkAchievements();
                
                this.generateFood();
                this.updateDisplay();
                
                // Update high score
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('snakeHighScore', this.highScore);
                    document.getElementById('highScore').textContent = this.highScore;
                }
            }
            
            updateAISnakes() {
                this.aiSnakes.forEach(aiSnake => {
                    // Simple AI: move towards food
                    const head = aiSnake.body[0];
                    const foodX = this.food.x;
                    const foodY = this.food.y;
                    
                    if (Math.random() < 0.7) { // 70% chance to move towards food
                        if (foodX > head.x && aiSnake.dx !== -1) {
                            aiSnake.dx = 1; aiSnake.dy = 0;
                        } else if (foodX < head.x && aiSnake.dx !== 1) {
                            aiSnake.dx = -1; aiSnake.dy = 0;
                        } else if (foodY > head.y && aiSnake.dy !== -1) {
                            aiSnake.dx = 0; aiSnake.dy = 1;
                        } else if (foodY < head.y && aiSnake.dy !== 1) {
                            aiSnake.dx = 0; aiSnake.dy = -1;
                        }
                    }
                    
                    const newHead = {
                        x: head.x + aiSnake.dx,
                        y: head.y + aiSnake.dy
                    };
                    
                    // Boundary check
                    if (newHead.x < 0 || newHead.x >= this.tileCount || 
                        newHead.y < 0 || newHead.y >= this.tileCount) {
                        // Change direction randomly
                        const directions = [{dx: 1, dy: 0}, {dx: -1, dy: 0}, {dx: 0, dy: 1}, {dx: 0, dy: -1}];
                        const newDir = directions[Math.floor(Math.random() * directions.length)];
                        aiSnake.dx = newDir.dx;
                        aiSnake.dy = newDir.dy;
                        return;
                    }
                    
                    aiSnake.body.unshift(newHead);
                    aiSnake.body.pop();
                });
            }
            
            createExplosion(x, y, type) {
                const colors = {
                    food: ['#ff4444', '#ff8844', '#ffaa44'],
                    speed: ['#ff4444', '#ff6666'],
                    shield: ['#4444ff', '#6666ff'],
                    multi: ['#ffaa00', '#ffcc44'],
                    ghost: ['#aa44ff', '#cc66ff']
                };
                
                const explosionColors = colors[type] || colors.food;
                
                for (let i = 0; i < 15; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 10,
                        vy: (Math.random() - 0.5) * 10,
                        color: explosionColors[Math.floor(Math.random() * explosionColors.length)],
                        life: 30,
                        maxLife: 30,
                        size: Math.random() * 5 + 2
                    });
                }
            }
            
            createTrail(x, y) {
                if (this.trails.length > 20) {
                    this.trails.shift();
                }
                
                this.trails.push({
                    x: x,
                    y: y,
                    life: 20,
                    maxLife: 20
                });
            }
            
            updateParticles() {
                this.particles = this.particles.filter(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.vx *= 0.98;
                    particle.vy *= 0.98;
                    particle.life--;
                    return particle.life > 0;
                });
                
                this.trails = this.trails.filter(trail => {
                    trail.life--;
                    return trail.life > 0;
                });
            }
            
            checkAchievements() {
                this.achievements.forEach(achievement => {
                    if (achievement.unlocked) return;
                    
                    let unlock = false;
                    
                    switch(achievement.id) {
                        case 'first_food':
                            unlock = this.score >= 10;
                            break;
                        case 'score_100':
                            unlock = this.score >= 100;
                            break;
                        case 'score_500':
                            unlock = this.score >= 500;
                            break;
                        case 'level_5':
                            unlock = this.level >= 5;
                            break;
                        case 'combo_10':
                            unlock = this.combo >= 10;
                            break;
                    }
                    
                    if (unlock) {
                        achievement.unlocked = true;
                        this.showAchievement(`🏆 ${achievement.name}`, achievement.desc);
                    }
                });
            }
            
            showAchievement(title, desc) {
                const achievementDiv = document.createElement('div');
                achievementDiv.className = 'achievement';
                achievementDiv.innerHTML = `<strong>${title}</strong><br>${desc}`;
                
                document.getElementById('achievements').appendChild(achievementDiv);
                
                setTimeout(() => {
                    achievementDiv.remove();
                }, 4000);
            }
            
            gameOver() {
                this.gameRunning = false;
                this.createExplosion(this.snake[0].x * this.gridSize + this.gridSize/2,
                                   this.snake[0].y * this.gridSize + this.gridSize/2, 'food');
                
                this.showAchievement('Game Over!', `Final Score: ${this.score}`);
                document.getElementById('startBtn').textContent = 'Start Game';
                
                // Reset combo
                this.combo = 0;
                this.updateDisplay();
            }
            
            draw() {
                // Clear canvas with gradient
                const gradient = this.ctx.createLinearGradient(0, 0, this.canvas.width, this.canvas.height);
                gradient.addColorStop(0, 'rgba(10, 10, 10, 0.3)');
                gradient.addColorStop(1, 'rgba(26, 26, 46, 0.3)');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw grid
                this.drawGrid();
                
                // Draw obstacles
                this.drawObstacles();
                
                // Draw AI snakes
                this.drawAISnakes();
                
                // Draw trails
                this.drawTrails();
                
                // Draw snake
                this.drawSnake();
                
                // Draw food
                this.drawFood();
                
                // Draw power-ups
                this.drawPowerUps();
                
                // Draw particles
                this.drawParticles();
                
                // Draw power-up indicators
                this.drawPowerUpIndicators();
                
                // Draw pause overlay
                if (this.gamePaused) {
                    this.drawPauseOverlay();
                }
            }
            
            drawGrid() {
                this.ctx.strokeStyle = 'rgba(0, 255, 136, 0.1)';
                this.ctx.lineWidth = 1;
                
                for (let i = 0; i <= this.tileCount; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(i * this.gridSize, 0);
                    this.ctx.lineTo(i * this.gridSize, this.canvas.height);
                    this.ctx.stroke();
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, i * this.gridSize);
                    this.ctx.lineTo(this.canvas.width, i * this.gridSize);
                    this.ctx.stroke();
                }
            }
            
            drawSnake() {
                this.snake.forEach((segment, index) => {
                    const x = segment.x * this.gridSize;
                    const y = segment.y * this.gridSize;
                    
                    if (index === 0) {
                        // Draw head with special effects
                        const gradient = this.ctx.createRadialGradient(
                            x + this.gridSize/2, y + this.gridSize/2, 0,
                            x + this.gridSize/2, y + this.gridSize/2, this.gridSize/2
                        );
                        
                        if (this.activePowers.shield > 0) {
                            gradient.addColorStop(0, '#4444ff');
                            gradient.addColorStop(1, '#2222aa');
                        } else if (this.activePowers.speed > 0) {
                            gradient.addColorStop(0, '#ff4444');
                            gradient.addColorStop(1, '#aa2222');
                        } else {
                            gradient.addColorStop(0, '#00ff88');
                            gradient.addColorStop(1, '#00aa55');
                        }
                        
                        this.ctx.fillStyle = gradient;
                        this.ctx.fillRect(x + 2, y + 2, this.gridSize - 4, this.gridSize - 4);
                        
                        // Draw eyes
                        this.ctx.fillStyle = '#fff';
                        this.ctx.fillRect(x + 5, y + 5, 3, 3);
                        this.ctx.fillRect(x + 12, y + 5, 3, 3);
                        
                        this.ctx.fillStyle = '#000';
                        this.ctx.fillRect(x + 6, y + 6, 1, 1);
                        this.ctx.fillRect(x + 13, y + 6, 1, 1);
                        
                    } else {
                        // Draw body segments
                        const alpha = 1 - (index / this.snake.length) * 0.5;
                        this.ctx.fillStyle = `rgba(0, 255, 136, ${alpha})`;
                        this.ctx.fillRect(x + 1, y + 1, this.gridSize - 2, this.gridSize - 2);
                        
                        // Add segment details
                        this.ctx.fillStyle = `rgba(0, 204, 255, ${alpha * 0.5})`;
                        this.ctx.fillRect(x + 3, y + 3, this.gridSize - 6, this.gridSize - 6);
                    }
                });
            }
            
            drawFood() {
                const x = this.food.x * this.gridSize;
                const y = this.food.y * this.gridSize;
                
                // Pulsing effect
                this.food.pulse += 0.2;
                const pulseSize = Math.sin(this.food.pulse) * 2;
                
                const gradient = this.ctx.createRadialGradient(
                    x + this.gridSize/2, y + this.gridSize/2, 0,
                    x + this.gridSize/2, y + this.gridSize/2, this.gridSize/2 + pulseSize
                );
                
                if (this.food.type === 'special') {
                    gradient.addColorStop(0, '#ffaa00');
                    gradient.addColorStop(0.7, '#ff6600');
                    gradient.addColorStop(1, '#ff0000');
                } else {
                    gradient.addColorStop(0, this.food.color);
                    gradient.addColorStop(1, '#aa0000');
                }
                
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(x + 2 - pulseSize, y + 2 - pulseSize, 
                                this.gridSize - 4 + pulseSize * 2, this.gridSize - 4 + pulseSize * 2);
                
                // Add sparkle effect for special food
                if (this.food.type === 'special') {
                    this.ctx.fillStyle = '#fff';
                    this.ctx.fillRect(x + 8, y + 6, 2, 2);
                    this.ctx.fillRect(x + 6, y + 8, 2, 2);
                    this.ctx.fillRect(x + 10, y + 10, 2, 2);
                }
            }
            
            drawPowerUps() {
                this.powerUps.forEach(powerUp => {
                    const x = powerUp.x * this.gridSize;
                    const y = powerUp.y * this.gridSize;
                    
                    const colors = {
                        speed: '#ff4444',
                        shield: '#4444ff',
                        multi: '#ffaa00',
                        ghost: '#aa44ff'
                    };
                    
                    this.ctx.fillStyle = colors[powerUp.type];
                    this.ctx.fillRect(x + 3, y + 3, this.gridSize - 6, this.gridSize - 6);
                    
                    // Add icon
                    this.ctx.fillStyle = '#fff';
                    this.ctx.font = '12px Arial';
                    this.ctx.textAlign = 'center';
                    const icons = {speed: '⚡', shield: '🛡', multi: '×2', ghost: '👻'};
                    this.ctx.fillText(icons[powerUp.type], x + this.gridSize/2, y + this.gridSize/2 + 4);
                });
            }
            
            drawObstacles() {
                this.ctx.fillStyle = '#666';
                this.obstacles.forEach(obstacle => {
                    const x = obstacle.x * this.gridSize;
                    const y = obstacle.y * this.gridSize;
                    this.ctx.fillRect(x, y, this.gridSize, this.gridSize);
                    
                    // Add texture
                    this.ctx.fillStyle = '#888';
                    this.ctx.fillRect(x + 2, y + 2, this.gridSize - 4, this.gridSize - 4);
                    this.ctx.fillStyle = '#666';
                });
            }
            
            drawAISnakes() {
                this.aiSnakes.forEach(aiSnake => {
                    aiSnake.body.forEach((segment, index) => {
                        const x = segment.x * this.gridSize;
                        const y = segment.y * this.gridSize;
                        
                        if (index === 0) {
                            this.ctx.fillStyle = aiSnake.color;
                            this.ctx.fillRect(x + 1, y + 1, this.gridSize - 2, this.gridSize - 2);
                            
                            // AI snake eyes
                            this.ctx.fillStyle = '#fff';
                            this.ctx.fillRect(x + 4, y + 4, 2, 2);
                            this.ctx.fillRect(x + 10, y + 4, 2, 2);
                        } else {
                            const alpha = 1 - (index / aiSnake.body.length) * 0.3;
                            this.ctx.fillStyle = aiSnake.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                            this.ctx.fillRect(x + 2, y + 2, this.gridSize - 4, this.gridSize - 4);
                        }
                    });
                });
            }
            
            drawTrails() {
                this.trails.forEach(trail => {
                    const alpha = trail.life / trail.maxLife;
                    this.ctx.fillStyle = `rgba(0, 255, 136, ${alpha * 0.3})`;
                    this.ctx.beginPath();
                    this.ctx.arc(trail.x, trail.y, 3 * alpha, 0, Math.PI * 2);
                    this.ctx.fill();
                });
            }
            
            drawParticles() {
                this.particles.forEach(particle => {
                    const alpha = particle.life / particle.maxLife;
                    this.ctx.fillStyle = particle.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.size * alpha, 0, Math.PI * 2);
                    this.ctx.fill();
                });
            }
            
            drawPowerUpIndicators() {
                let y = 10;
                Object.keys(this.activePowers).forEach(power => {
                    if (this.activePowers[power] > 0) {
                        const timeLeft = Math.ceil(this.activePowers[power] / 60);
                        this.ctx.fillStyle = '#00ff88';
                        this.ctx.font = '14px Orbitron';
                        this.ctx.fillText(`${power.toUpperCase()}: ${timeLeft}s`, 10, y);
                        y += 20;
                    }
                });
            }
            
            drawPauseOverlay() {
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.ctx.fillStyle = '#00ff88';
                this.ctx.font = '48px Orbitron';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('PAUSED', this.canvas.width / 2, this.canvas.height / 2);
                
                this.ctx.font = '16px Orbitron';
                this.ctx.fillText('Press SPACE or click Resume to continue', this.canvas.width / 2, this.canvas.height / 2 + 40);
            }
            
            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
                document.getElementById('speed').textContent = this.speed;
                document.getElementById('combo').textContent = this.combo;
            }
            
            getRandomColor() {
                const colors = ['#ff4444', '#44ff44', '#4444ff', '#ffaa00', '#ff00aa', '#00aaff'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            gameLoop() {
                this.update();
                this.draw();
                
                const gameSpeed = this.activePowers.speed > 0 ? this.speed * 2 : this.speed;
                setTimeout(() => this.gameLoop(), 1000 / gameSpeed);
            }
        }
        
        // Initialize game when page loads
        window.addEventListener('load', () => {
            new SnakeGame();
        });
        
        // Add some extra visual effects
        setInterval(() => {
            // Create random sparkles
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.width = '2px';
            sparkle.style.height = '2px';
            sparkle.style.background = '#00ff88';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '5';
            sparkle.style.animation = 'twinkle 1s ease-out forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1000);
        }, 2000);
    </script>
