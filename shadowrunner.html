<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Runner</title>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%); color: white; margin: 0; padding: 10px; }
        canvas { border: 2px solid cyan; border-radius: 10px; background: #000; max-width: 100%; height: auto; }
        button { padding: 10px 20px; margin: 5px; background: rgba(0,255,255,0.2); color: cyan; border: 1px solid cyan; border-radius: 5px; cursor: pointer; }
        button:hover { background: rgba(0,255,255,0.4); }
        .controls { display: flex; justify-content: center; flex-wrap: wrap; }
        @media (max-width: 600px) { canvas { width: 100%; } .controls button { flex: 1 1 45%; } }
    </style>
</head>
<body>
    <h1>üèÉ Shadow Runner</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div class="controls">
        <button onclick="startGame()">Start</button>
        <button onclick="pauseGame()">Pause</button>
        <button onclick="restartGame()">Restart</button>
        <button onclick="location.href='gamelibrary.html'">Exit</button>
    </div>
    <p>Score: <span id="score">0</span></p>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let player = { x: 50, y: 300, width: 20, height: 20, dy: 0, color: 'cyan' };
        let obstacles = [];
        let score = 0;
        let gameRunning = false;
        let paused = false;

        // Resize canvas for mobile
        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function startGame() {
            gameRunning = true;
            gameLoop();
        }

        function pauseGame() {
            paused = !paused;
        }

        function restartGame() {
            player.y = 300;
            obstacles = [];
            score = 0;
            document.getElementById('score').textContent = score;
            gameRunning = true;
            gameLoop();
        }

        function gameLoop() {
            if (!gameRunning || paused) return;
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            player.y += player.dy;
            player.dy += 0.5; // gravity
            if (player.y > canvas.height - player.height) { player.y = canvas.height - player.height; player.dy = 0; }

            // Add obstacles
            if (Math.random() < 0.01) obstacles.push({ x: canvas.width, y: canvas.height - 20, width: 20, height: 20, color: 'red' });

            obstacles.forEach((obs, i) => {
                obs.x -= 5;
                if (obs.x < -20) obstacles.splice(i, 1);
                if (player.x < obs.x + obs.width && player.x + player.width > obs.x &&
                    player.y < obs.y + obs.height && player.y + player.height > obs.y) {
                    gameRunning = false;
                    localStorage.setItem('ShadowRunner_HighScore', Math.max(score, localStorage.getItem('ShadowRunner_HighScore') || 0));
                }
            });

            score++;
            document.getElementById('score').textContent = score;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Background
            ctx.fillStyle = 'rgba(0,0,50,0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // Player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            // Obstacles
            obstacles.forEach(obs => {
                ctx.fillStyle = obs.color;
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
            });
        }

        // Keyboard and touch
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                if (player.y === canvas.height - player.height) player.dy = -15;
            }
        });
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (player.y === canvas.height - player.height) player.dy = -15;
        });
    </script>
</body>
</html>
