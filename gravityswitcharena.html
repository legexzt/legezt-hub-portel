<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Switch Arena</title>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%); color: white; margin: 0; padding: 10px; }
        canvas { border: 2px solid blue; border-radius: 10px; background: #000; max-width: 100%; height: auto; }
        button { padding: 10px 20px; margin: 5px; background: rgba(0,0,255,0.2); color: blue; border: 1px solid blue; border-radius: 5px; cursor: pointer; }
        button:hover { background: rgba(0,0,255,0.4); }
        .controls { display: flex; justify-content: center; flex-wrap: wrap; }
        @media (max-width: 600px) { canvas { width: 100%; } .controls button { flex: 1 1 45%; } }
    </style>
</head>
<body>
    <h1>üåç Gravity Switch Arena</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div class="controls">
        <button onclick="startGame()">Start</button>
        <button onclick="pauseGame()">Pause</button>
        <button onclick="restartGame()">Restart</button>
        <button onclick="location.href='gamelibrary.html'">Exit</button>
    </div>
    <p>Score: <span id="score">0</span></p>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let player = { x: 400, y: 200, width: 20, height: 20, dy: 0, color: 'blue' };
        let gravity = 0.5;
        let score = 0;
        let gameRunning = false;
        let paused = false;

        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function startGame() {
            gameRunning = true;
            gameLoop();
        }

        function pauseGame() {
            paused = !paused;
        }

        function restartGame() {
            player.y = canvas.height / 2;
            score = 0;
            document.getElementById('score').textContent = score;
            gameRunning = true;
            gameLoop();
        }

        function gameLoop() {
            if (!gameRunning || paused) return;
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            player.dy += gravity;
            player.y += player.dy;
            if (player.y > canvas.height - player.height || player.y < 0) {
                gameRunning = false;
                localStorage.setItem('GravitySwitchArena_HighScore', Math.max(score, localStorage.getItem('GravitySwitchArena_HighScore') || 0));
            }
            score++;
            document.getElementById('score').textContent = score;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(0,0,100,0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') gravity = -gravity;
        });
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            gravity = -gravity;
        });
    </script>
</body>
</html>
