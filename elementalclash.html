<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemental Clash</title>
    <style>
        canvas { border: 1px solid #000; background: #000; }
        body { text-align: center; background: #222; color: white; }
        button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Elemental Clash</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div>
        <button onclick="switchElement('fire')">Fire</button>
        <button onclick="switchElement('water')">Water</button>
        <button onclick="switchElement('earth')">Earth</button>
        <button onclick="switchElement('air')">Air</button>
    </div>
    <div>
        <button onclick="startGame()">Start</button>
        <button onclick="pauseGame()">Pause</button>
        <button onclick="restartGame()">Restart</button>
        <button onclick="location.href='gamelibrary.html'">Exit</button>
    </div>
    <p>Score: <span id="score">0</span></p>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let player = { x: 100, y: 200, width: 20, height: 20 };
        let enemy = { x: 600, y: 200, width: 20, height: 20 };
        let element = 'fire';
        let score = 0;
        let gameRunning = false;
        let paused = false;

        function switchElement(newElement) {
            element = newElement;
        }

        function startGame() {
            gameRunning = true;
            gameLoop();
        }

        function pauseGame() {
            paused = !paused;
        }

        function restartGame() {
            score = 0;
            document.getElementById('score').textContent = score;
            gameRunning = true;
            gameLoop();
        }

        function gameLoop() {
            if (!gameRunning || paused) return;
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            // Simple AI
            if (enemy.x > player.x) enemy.x -= 1;
            if (Math.abs(enemy.x - player.x) < 50) {
                score += 10;
                enemy.x = 600;
            }
            document.getElementById('score').textContent = score;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = element === 'fire' ? 'red' : element === 'water' ? 'blue' : element === 'earth' ? 'green' : 'white';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillStyle = 'red';
            ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowRight') player.x += 5;
            if (e.code === 'ArrowLeft') player.x -= 5;
        });
    </script>
</body>
</html>
