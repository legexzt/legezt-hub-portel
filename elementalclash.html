<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemental Clash</title>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%); color: white; margin: 0; padding: 10px; }
        canvas { border: 2px solid orange; border-radius: 10px; background: #000; max-width: 100%; height: auto; }
        button { padding: 10px 20px; margin: 5px; background: rgba(255,165,0,0.2); color: orange; border: 1px solid orange; border-radius: 5px; cursor: pointer; }
        button:hover { background: rgba(255,165,0,0.4); }
        .element-buttons { display: flex; justify-content: center; flex-wrap: wrap; }
        .controls { display: flex; justify-content: center; flex-wrap: wrap; }
        @media (max-width: 600px) { canvas { width: 100%; } .element-buttons button, .controls button { flex: 1 1 45%; } }
    </style>
</head>
<body>
    <h1>ðŸ”¥ Elemental Clash</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div class="element-buttons">
        <button onclick="switchElement('fire')">ðŸ”¥ Fire</button>
        <button onclick="switchElement('water')">ðŸ’§ Water</button>
        <button onclick="switchElement('earth')">ðŸŒ± Earth</button>
        <button onclick="switchElement('air')">ðŸ’¨ Air</button>
    </div>
    <div class="controls">
        <button onclick="startGame()">Start</button>
        <button onclick="pauseGame()">Pause</button>
        <button onclick="restartGame()">Restart</button>
        <button onclick="location.href='gamelibrary.html'">Exit</button>
    </div>
    <p>Score: <span id="score">0</span></p>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let player = { x: 100, y: 200, width: 20, height: 20, color: 'red' };
        let enemy = { x: 600, y: 200, width: 20, height: 20 };
        let element = 'fire';
        let score = 0;
        let gameRunning = false;
        let paused = false;

        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function switchElement(newElement) {
            element = newElement;
            player.color = element === 'fire' ? 'red' : element === 'water' ? 'blue' : element === 'earth' ? 'green' : 'white';
        }

        function startGame() {
            gameRunning = true;
            gameLoop();
        }

        function pauseGame() {
            paused = !paused;
        }

        function restartGame() {
            score = 0;
            document.getElementById('score').textContent = score;
            gameRunning = true;
            gameLoop();
        }

        function gameLoop() {
            if (!gameRunning || paused) return;
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            // Simple AI
            if (enemy.x > player.x) enemy.x -= 1;
            if (Math.abs(enemy.x - player.x) < 50) {
                score += 10;
                enemy.x = 600;
            }
            document.getElementById('score').textContent = score;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(50,0,0,0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillStyle = 'red';
            ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowRight') player.x += 5;
            if (e.code === 'ArrowLeft') player.x -= 5;
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            player.x = touch.clientX - rect.left - player.width / 2;
        });
    </script>
</body>
</html>
